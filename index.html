            cursor: pointer;

        .btn:hover {

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            width: 80%;
            max-width: 350px;
            margin: 20% auto;
            position: relative;
            animation: fadeIn 0.5s ease-in-out;
            box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.3);
        }

        /* Close Button */
        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            color: #d6336c;
        }

        .close:hover {

        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @media screen and (max-width: 480px) {
            h1 {

            }

            .modal-content {
